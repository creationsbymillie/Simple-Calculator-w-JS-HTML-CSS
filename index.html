<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <!-- Erase Button -->
            <input type="button" value="CLEAR" id="clear" />
            <!-- Single Erase Button -->
            <input type="button" value="DEL" id="erase" />
            <!-- NUMBERS -->
            
            <input type="button" value="/" class="input-button" id="divide"/>
            
            <input type="button" value="7" class="input-button" />
            <input type="button" value="8" class="input-button" />
            <input type="button" value="9" class="input-button" />
            
            <input type="button" value="*" class="input-button" id="multiply"/>
           
            <input type="button" value="6" class="input-button" />
            <input type="button" value="5" class="input-button" />
            <input type="button" value="4" class="input-button" />
           
            <input type="button" value="-" class="input-button" id="minus"/>
          
            <input type="button" value="1" class="input-button" />
            <input type="button" value="2" class="input-button" />
            <input type="button" value="3" class="input-button" />
           
            <input type="button" value="+" class="input-button" id="plus" />
           
            <input type="button" value="0" class="input-button" />
            <input type="button" value="." class="input-button" />
            <input type="button" value="=" id="equal" />

            
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
